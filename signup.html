<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kerala Tourism</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
     
 <div class="container-fluid" id="sign">
   
     <div class="row">
         <div class="col-md-4 col-sm-4 col-xs-12"></div>
         <div class="col-md-4 col-sm-4 col-xs-12">
             <!--Signup form-->
             
             <form action="#" class="form-container">
                 <h1>Sign Up</h1>
                 <div id="user-field" class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input type="text" class="form-control" id="user_name" placeholder="Name" onkeyup="username()">    
                    <span id="icons">
                      <i class="fas fa-check-circle"></i>
                      <i class="fas fa-exclamation-circle"></i>
                    </span>  
                    <small for="error" id="erroru"></small>
                  </div>
                <div id="email-field" class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="text" class="form-control" id="email" placeholder="Email" onkeyup="emailval()">
                  <span id="icons">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                  </span>
                  <small for="error" id="error"></small>
                </div>
                <div id="number-field" class="form-group">
                    <label for="exampleInputMobile">Mobile Number</label>
                    <input type="text" class="form-control" id="number" placeholder="Mobile Number"onkeyup="numberval()" >
                    <span id="icons">
                      <i class="fas fa-check-circle"></i>
                      <i class="fas fa-exclamation-circle"></i>
                    </span>
                    <small for="error" id="errorn"></small>
                  </div>
                <div id="password-field" class="form-group">
                  <label for="exampleInputPassword">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" onkeyup="passwordval()">
                  <span id="icons">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                  </span>
                  <small for="error" id="errorp"></small>
                </div>
                  <div id="popover-password">
                    <p><span id="result"></span></p>      
                <div class="progress">
                    <div id="password-strength"  class="progress-bar" 
                    role="progressbar" aria-valuenow="20" 
                    aria-valuemin="0" aria-valuemax="100" 
                    style="width:0%">
                    </div>
                </div>
               <br>
              
                <div id="confirm-field" class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm" placeholder="Confirm Password" onkeyup="confirmval()">
                    <span id="icons">
                      <i class="fas fa-check-circle"></i>
                      <i class="fas fa-exclamation-circle"></i>
                    </span> 
                    <small for="error" id="errorc"></small>
                  </div>
               
                <button type="submit" class="btn btn-success btn-block">CREATE ACCOUNT</button>
              <br>
                <p>Already have an account?<a href="login.html">Sign In</a></p>
              </form>

             <!--/Signup form-->
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>

     </div>
    
 </div> 
 <script src="index.js"></script>
</body>
</html>
